<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لوحة تحكم الإدارة</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Cairo', Arial, sans-serif;
            background: linear-gradient(135deg, #f8fafc 0%, #e6f4ea 60%, #f5f5dc 100%);
            min-height: 100vh;
            position: relative;
        }
        
        body::after {
            content: '';
            position: fixed;
            top: 0; left: 0; width: 100vw; height: 100vh;
            z-index: 0;
            pointer-events: none;
            background: url('https://www.transparenttextures.com/patterns/hexellence.png'),
                        radial-gradient(circle at 80% 10%, #b6e2d3aa 0%, transparent 60%);
            opacity: 0.4;
        }

        .header {
            background: linear-gradient(90deg, #b6e2d3 60%, #f5f5dc 100%);
            color: #3b5e4d;
            padding: 40px 0 28px 0;
            text-align: center;
            font-size: 2.7rem;
            letter-spacing: 2px;
            box-shadow: 0 2px 24px rgba(0,0,0,0.13);
            border-bottom-left-radius: 50px;
            border-bottom-right-radius: 50px;
            font-weight: bold;
            text-shadow: 1px 2px 12px #2d5c8a44;
            position: relative;
            z-index: 1;
        }

        .nav {
            background: #f8fafc;
            border-bottom: 2px solid #b6e2d3;
            padding: 12px 0;
            text-align: center;
            margin-bottom: 24px;
            position: relative;
            z-index: 1;
        }

        .nav a {
            margin: 0 18px;
            color: #3a7bd5;
            font-weight: bold;
            text-decoration: none;
            font-size: 1.15rem;
            transition: color 0.3s;
        }

        .nav a:hover {
            color: #2d5c8a;
        }

        .nav a.active {
            color: #2d5c8a;
            border-bottom: 2px solid #b6e2d3;
            padding-bottom: 2px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
            z-index: 1;
        }

        .login-container {
            max-width: 450px;
            margin: 80px auto 0 auto;
            background: rgba(255,255,255,0.98);
            border-radius: 32px;
            box-shadow: 0 10px 36px #b6e2d333, 0 2px 12px #bdbdbd33;
            padding: 44px 36px 36px 36px;
            border: 2px solid #e0e6f3;
            text-align: center;
            position: relative;
        }

        .login-container::before {
            content: "";
            position: absolute;
            top: -22px; left: 50%;
            transform: translateX(-50%);
            width: 70px; height: 8px;
            background: linear-gradient(90deg, #b6e2d3, #f5f5dc);
            border-radius: 10px;
            opacity: 0.8;
        }

        .admin-content {
            display: none;
        }

        .dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: rgba(255,255,255,0.95);
            border-radius: 16px;
            padding: 24px;
            box-shadow: 0 4px 16px #b6e2d344;
            border: 2px solid #e0e6f3;
            text-align: center;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .stat-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px #b6e2d355;
        }

        .stat-card .icon {
            font-size: 3rem;
            margin-bottom: 16px;
            display: block;
        }

        .stat-card.requests .icon { color: #3a7bd5; }
        .stat-card.pending .icon { color: #f39c12; }
        .stat-card.progress .icon { color: #3498db; }
        .stat-card.completed .icon { color: #27ae60; }
        .stat-card.rejected .icon { color: #e74c3c; }
        .stat-card.ratings .icon { color: #9b59b6; }

        .stat-card .number {
            font-size: 2.5rem;
            font-weight: bold;
            color: #2d5c8a;
            margin-bottom: 8px;
        }

        .stat-card .label {
            font-size: 1.1rem;
            color: #666;
            font-weight: 600;
        }

        .requests-section {
            background: rgba(255,255,255,0.95);
            border-radius: 16px;
            padding: 24px;
            box-shadow: 0 4px 16px #b6e2d344;
            border: 2px solid #e0e6f3;
        }

        .section-title {
            font-size: 1.5rem;
            color: #3a7bd5;
            margin-bottom: 20px;
            font-weight: bold;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .request-item {
            background: #f8fafc;
            border: 2px solid #e0e6f3;
            border-radius: 12px;
            margin: 16px 0;
            padding: 20px;
            transition: border-color 0.3s;
        }

        .request-item:hover {
            border-color: #b6e2d3;
        }

        .request-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
            flex-wrap: wrap;
            gap: 10px;
        }

        .request-id {
            background: #3a7bd5;
            color: white;
            padding: 6px 14px;
            border-radius: 12px;
            font-weight: bold;
        }

        .request-status {
            padding: 6px 14px;
            border-radius: 12px;
            font-weight: bold;
            font-size: 0.9rem;
        }

        .status-pending { background: #fff3cd; color: #856404; }
        .status-in_progress { background: #fff3cd; color: #856404; }
        .status-completed { background: #d4edda; color: #155724; }
        .status-rejected { background: #f8d7da; color: #721c24; }

        .request-details {
            margin-bottom: 16px;
        }

        .request-details div {
            margin-bottom: 8px;
            font-size: 1rem;
        }

        .request-details strong {
            color: #3a7bd5;
            margin-left: 8px;
        }

        .request-description {
            background: #f8fafc;
            padding: 12px;
            border-radius: 8px;
            margin-top: 6px;
            border-right: 4px solid #b6e2d3;
            line-height: 1.6;
        }

        .admin-notes {
            background: #fff3cd;
            padding: 12px;
            border-radius: 8px;
            margin-top: 6px;
            border-right: 4px solid #ffc107;
            line-height: 1.6;
        }

        .control-panel {
            display: flex;
            gap: 12px;
            align-items: center;
            flex-wrap: wrap;
        }

        .control-panel select,
        .control-panel input[type="text"] {
            padding: 8px 12px;
            border-radius: 8px;
            border: 2px solid #b6e2d3;
            font-size: 1rem;
            background: white;
        }

        .control-panel input[type="text"] {
            flex: 1;
            min-width: 200px;
        }

        .btn-update {
            padding: 8px 20px;
            background: linear-gradient(90deg, #3a7bd5, #b6e2d3);
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s;
        }

        .btn-update:hover {
            background: linear-gradient(90deg, #2d5c8a, #a0d4c0);
        }

        .form-group {
            margin-bottom: 16px;
        }

        .form-group label {
            display: block;
            font-size: 1.1rem;
            color: #3b5e4d;
            font-weight: bold;
            margin-bottom: 8px;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            font-size: 1.08rem;
            border-radius: 12px;
            border: 2px solid #b6e2d3;
            background: #f8fafc;
        }

        .btn-primary {
            width: 100%;
            padding: 16px 0;
            font-size: 1.35rem;
            border-radius: 14px;
            background: linear-gradient(90deg, #b6e2d3, #f5f5dc);
            color: #3b5e4d;
            font-weight: bold;
            box-shadow: 0 2px 12px #b6e2d322;
            border: none;
            cursor: pointer;
            transition: background 0.3s;
        }

        .btn-primary:hover {
            background: linear-gradient(90deg, #a0d4c0, #e8e8c8);
        }

        .error-msg {
            color: #c0392b;
            font-weight: bold;
            margin-top: 10px;
            text-align: center;
            display: none;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }

        .empty-state i {
            font-size: 4rem;
            color: #b6e2d3;
            margin-bottom: 20px;
            display: block;
        }

        .rating-display {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-top: 4px;
            justify-content: center;
        }

        .stars {
            color: #ffc107;
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            .dashboard {
                grid-template-columns: 1fr;
            }
            
            .request-header {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .control-panel {
                flex-direction: column;
                align-items: stretch;
            }
            
            .control-panel input[type="text"] {
                min-width: auto;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <i class="fas fa-cogs"></i> لوحة تحكم الإدارة
    </div>

    <nav class="nav">
        <a href="login.html">تسجيل الدخول</a>
        <a href="request.html">طلب خدمة</a>
        <a href="track.html">تتبع الطلبات</a>
        <a href="admin.html" class="active">الإدارة</a>
    </nav>

    <div class="container">
        <!-- صفحة تسجيل الدخول -->
        <div id="loginBox" class="login-container">
            <h2 style="color: #3a7bd5; margin-bottom: 24px; font-size: 1.6rem;">
                <i class="fas fa-user-shield"></i> دخول الإدارة
            </h2>
            
            <!-- رسالة توضيحية للبيانات -->
            <div style="background: #e3f2fd; padding: 16px; border-radius: 12px; margin-bottom: 20px; border: 2px solid #b6e2d3;">
                <div style="color: #2d5c8a; font-weight: bold; margin-bottom: 8px;">
                    <i class="fas fa-info-circle"></i> بيانات الدخول التجريبية:
                </div>
                <div style="color: #3a7bd5; font-size: 1rem;">
                    <strong>رقم الموظف:</strong> 1001<br>
                    <strong>كلمة السر:</strong> admin123
                </div>
            </div>
            
            <form id="loginForm">
                <div class="form-group">
                    <label for="empId">رقم الموظف</label>
                    <input type="text" id="empId" required placeholder="أدخل رقم الموظف">
                </div>
                
                <div class="form-group">
                    <label for="empPass">كلمة السر</label>
                    <input type="password" id="empPass" required placeholder="أدخل كلمة السر">
                </div>
                
                <button type="submit" class="btn-primary">
                    <i class="fas fa-sign-in-alt"></i> تسجيل الدخول
                </button>
                
                <div id="loginError" class="error-msg">
                    بيانات الدخول غير صحيحة
                </div>
            </form>
        </div>

        <!-- محتوى لوحة التحكم -->
        <div id="adminContent" class="admin-content">
            <!-- لوحة الإحصائيات -->
            <div id="dashboard" class="dashboard">
                <!-- سيتم ملؤها ديناميكياً -->
            </div>

            <!-- قسم إدارة الطلبات -->
            <div class="requests-section">
                <h2 class="section-title">
                    <i class="fas fa-tasks"></i> إدارة الطلبات
                </h2>
                
                <div id="requestsList">
                    <div class="loading">
                        <i class="fas fa-spinner fa-spin"></i> جاري تحميل الطلبات...
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/api.js"></script>
    <script>
        // بيانات دخول تجريبية
        const EMP_ID = "1001";
        const EMP_PASS = "admin123";
        
        console.log('تم تحميل الصفحة');
        console.log('بيانات الدخول المطلوبة:', EMP_ID, EMP_PASS);

        // انتظار تحميل الصفحة بالكامل
        document.addEventListener('DOMContentLoaded', function() {
            console.log('DOM جاهز');
            
            // تسجيل الدخول
            const loginForm = document.getElementById('loginForm');
            if (loginForm) {
                console.log('تم العثور على النموذج');
                loginForm.onsubmit = function(e) {
                    e.preventDefault();
                    console.log('تم الضغط على زر الدخول');
                    
                    const empIdInput = document.getElementById('empId');
                    const empPassInput = document.getElementById('empPass');
                    const loginError = document.getElementById('loginError');
                    const loginBox = document.getElementById('loginBox');
                    const adminContent = document.getElementById('adminContent');
                    
                    if (!empIdInput || !empPassInput) {
                        console.error('لم يتم العثور على حقول الإدخال');
                        return;
                    }
                    
                    const id = empIdInput.value.trim();
                    const pass = empPassInput.value;
                    
                    console.log('البيانات المدخلة:', id, pass);
                    console.log('البيانات المطلوبة:', EMP_ID, EMP_PASS);
                    
                    // إخفاء رسالة الخطأ أولاً
                    if (loginError) {
                        loginError.style.display = 'none';
                    }
                    
                    if (id === EMP_ID && pass === EMP_PASS) {
                        console.log('✅ نجح الدخول!');
                        
                        if (loginBox) {
                            loginBox.style.display = 'none';
                        }
                        if (adminContent) {
                            adminContent.style.display = 'block';
                        }
                        
                        // تحميل البيانات
                        try {
                            loadDashboard();
                            loadRequests();
                        } catch (error) {
                            console.error('خطأ في تحميل البيانات:', error);
                        }
                    } else {
                        console.log('❌ فشل الدخول!');
                        if (id !== EMP_ID) {
                            console.log('رقم الموظف خطأ:', id, '!=', EMP_ID);
                        }
                        if (pass !== EMP_PASS) {
                            console.log('كلمة السر خطأ:', pass, '!=', EMP_PASS);
                        }
                        
                        if (loginError) {
                            loginError.style.display = 'block';
                        }
                    }
                };
            } else {
                console.error('لم يتم العثور على النموذج!');
            }
        });

        // تحميل لوحة الإحصائيات
        async function loadDashboard() {
            try {
                const result = await dbAPI.getStatistics();
                
                if (result.success) {
                    const data = result.data;
                    const requests = data.requests;
                    const ratings = data.ratings;
                    
                    const dashboardHTML = `
                        <div class="stat-card requests">
                            <i class="fas fa-clipboard-list icon"></i>
                            <div class="number">${requests.total_requests || 0}</div>
                            <div class="label">إجمالي الطلبات</div>
                        </div>
                        
                        <div class="stat-card pending">
                            <i class="fas fa-clock icon"></i>
                            <div class="number">${requests.pending_requests || 0}</div>
                            <div class="label">قيد الانتظار</div>
                        </div>
                        
                        <div class="stat-card progress">
                            <i class="fas fa-spinner icon"></i>
                            <div class="number">${requests.in_progress_requests || 0}</div>
                            <div class="label">قيد التنفيذ</div>
                        </div>
                        
                        <div class="stat-card completed">
                            <i class="fas fa-check-circle icon"></i>
                            <div class="number">${requests.completed_requests || 0}</div>
                            <div class="label">مكتملة</div>
                        </div>
                        
                        <div class="stat-card rejected">
                            <i class="fas fa-times-circle icon"></i>
                            <div class="number">${requests.rejected_requests || 0}</div>
                            <div class="label">مرفوضة</div>
                        </div>
                        
                        <div class="stat-card ratings">
                            <i class="fas fa-star icon"></i>
                            <div class="number">${(ratings.avg_quality || 0).toFixed(1)}</div>
                            <div class="label">متوسط التقييم</div>
                            <div class="rating-display">
                                <span class="stars">${generateStars(ratings.avg_quality || 0)}</span>
                                <span style="font-size: 0.9rem; color: #888;">(${ratings.total_ratings || 0} تقييم)</span>
                            </div>
                        </div>
                    `;
                    
                    document.getElementById('dashboard').innerHTML = dashboardHTML;
                } else {
                    document.getElementById('dashboard').innerHTML = `
                        <div class="stat-card">
                            <div style="color: #e74c3c;">خطأ في تحميل الإحصائيات</div>
                        </div>
                    `;
                }
            } catch (error) {
                console.error('خطأ في تحميل الإحصائيات:', error);
                document.getElementById('dashboard').innerHTML = `
                    <div class="stat-card">
                        <div style="color: #e74c3c;">خطأ في الاتصال</div>
                    </div>
                `;
            }
        }

        // تحميل الطلبات
        async function loadRequests() {
            try {
                const result = await dbAPI.getAllRequests();
                
                if (result.success && result.requests) {
                    const requests = result.requests;
                    
                    if (requests.length === 0) {
                        document.getElementById('requestsList').innerHTML = `
                            <div class="empty-state">
                                <i class="fas fa-inbox"></i>
                                <h3>لا توجد طلبات</h3>
                                <p>لم يتم تقديم أي طلبات حتى الآن</p>
                            </div>
                        `;
                        return;
                    }
                    
                    let requestsHTML = '';
                    
                    requests.forEach(request => {
                        const statusClass = `status-${request.status}`;
                        const statusText = getStatusText(request.status);
                        const createdDate = new Date(request.created_at).toLocaleDateString('ar-SA');
                        const priorityText = getPriorityText(request.priority);
                        
                        requestsHTML += `
                            <div class="request-item">
                                <div class="request-header">
                                    <div style="display: flex; align-items: center; gap: 12px; flex-wrap: wrap;">
                                        <span class="request-id">طلب #${request.id}</span>
                                        <span style="color: #666; font-size: 0.9rem;">${createdDate}</span>
                                        <span style="background: #f39c12; color: white; padding: 4px 10px; border-radius: 8px; font-size: 0.8rem;">${priorityText}</span>
                                    </div>
                                    <span class="request-status ${statusClass}">${statusText}</span>
                                </div>
                                
                                <div class="request-details">
                                    <div><strong>المستخدم:</strong> ${request.full_name || 'غير محدد'} (${request.username || 'غير محدد'})</div>
                                    <div><strong>البريد الإلكتروني:</strong> ${request.email || 'غير محدد'}</div>
                                    <div><strong>نوع الطلب:</strong> ${getRequestTypeText(request.request_type)}</div>
                                    <div><strong>الموضوع:</strong> ${request.subject}</div>
                                    <div>
                                        <strong>تفاصيل الطلب:</strong>
                                        <div class="request-description">${request.description}</div>
                                    </div>
                                    ${request.admin_notes ? `
                                        <div>
                                            <strong>ملاحظات الإدارة:</strong>
                                            <div class="admin-notes">${request.admin_notes}</div>
                                        </div>
                                    ` : ''}
                                </div>
                                
                                <div class="control-panel">
                                    <select id="status_${request.id}">
                                        <option value="pending" ${request.status === 'pending' ? 'selected' : ''}>قيد الانتظار</option>
                                        <option value="in_progress" ${request.status === 'in_progress' ? 'selected' : ''}>قيد المعالجة</option>
                                        <option value="completed" ${request.status === 'completed' ? 'selected' : ''}>مكتمل</option>
                                        <option value="rejected" ${request.status === 'rejected' ? 'selected' : ''}>لم يتم التنفيذ</option>
                                    </select>
                                    
                                    <input type="text" 
                                           id="notes_${request.id}" 
                                           placeholder="ملاحظات الإدارة" 
                                           value="${request.admin_notes || ''}"
                                           maxlength="500">
                                    
                                    <button type="button" 
                                            class="btn-update" 
                                            onclick="updateRequestStatus(${request.id})">
                                        <i class="fas fa-save"></i> تحديث
                                    </button>
                                </div>
                            </div>
                        `;
                    });
                    
                    document.getElementById('requestsList').innerHTML = requestsHTML;
                } else {
                    document.getElementById('requestsList').innerHTML = `
                        <div class="empty-state">
                            <i class="fas fa-exclamation-triangle" style="color: #e74c3c;"></i>
                            <h3>خطأ في تحميل الطلبات</h3>
                            <p>${result.message || 'حدث خطأ غير متوقع'}</p>
                        </div>
                    `;
                }
            } catch (error) {
                console.error('خطأ في تحميل الطلبات:', error);
                document.getElementById('requestsList').innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-exclamation-triangle" style="color: #e74c3c;"></i>
                        <h3>خطأ في الاتصال</h3>
                        <p>تعذر الاتصال بالخادم</p>
                    </div>
                `;
            }
        }

        // تحديث حالة الطلب
        async function updateRequestStatus(requestId) {
            const newStatus = document.getElementById(`status_${requestId}`).value;
            const adminNotes = document.getElementById(`notes_${requestId}`).value;
            
            try {
                const result = await dbAPI.updateRequestStatus(requestId, newStatus, adminNotes);
                
                if (result.success) {
                    alert('تم تحديث حالة الطلب بنجاح');
                    // إعادة تحميل البيانات
                    loadDashboard();
                    loadRequests();
                } else {
                    alert('خطأ في تحديث الطلب: ' + (result.message || 'حدث خطأ غير متوقع'));
                }
            } catch (error) {
                console.error('خطأ في تحديث الطلب:', error);
                alert('خطأ في الاتصال بالخادم');
            }
        }

        // مساعدات التنسيق
        function getStatusText(status) {
            const statusMap = {
                'pending': 'قيد الانتظار',
                'in_progress': 'قيد المعالجة',
                'completed': 'مكتمل',
                'rejected': 'لم يتم التنفيذ'
            };
            return statusMap[status] || status;
        }

        function getPriorityText(priority) {
            const priorityMap = {
                'low': 'منخفض',
                'medium': 'متوسط',
                'high': 'عالٍ',
                'urgent': 'عاجل'
            };
            return priorityMap[priority] || priority;
        }

        function getRequestTypeText(type) {
            const typeMap = {
                'electricity': 'كهرباء',
                'plumbing': 'سباكة',
                'ac': 'تكييف',
                'maintenance': 'صيانة عامة',
                'cleaning': 'تنظيف',
                'other': 'أخرى'
            };
            return typeMap[type] || type;
        }

        function generateStars(rating) {
            const fullStars = Math.floor(rating);
            const halfStar = rating % 1 >= 0.5;
            const emptyStars = 5 - fullStars - (halfStar ? 1 : 0);
            
            let stars = '';
            for (let i = 0; i < fullStars; i++) {
                stars += '<i class="fas fa-star"></i>';
            }
            if (halfStar) {
                stars += '<i class="fas fa-star-half-alt"></i>';
            }
            for (let i = 0; i < emptyStars; i++) {
                stars += '<i class="far fa-star"></i>';
            }
            
            return stars;
        }

        // جعل الدوال متاحة عالمياً
        window.updateRequestStatus = updateRequestStatus;
    </script>
